<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./script.js" defer type="module"></script>
</head>
<body style="background-color: rgb(35, 35, 35);">

	<div class="container">
		<button id="uploadBtn">
			<input type="file" id="imageInput" style="display:none;">
			<label for="imageInput">Upload Image</label>
		</button>
		
		<div class="editor hidden" id="editor">
			<div>
				<canvas id="myCanvas" width="500" height="500" style="border: 2px solid white;"></canvas>
			</div>
			<div id="editorBtns">
				<!-- <button id="filterBtn">Filter</button> -->
				<button id="brightnessBtn">Brightness</button>
				<button id="invertBtn">Invert</button>
				<button id="b&wBtn">Black & White</button>
				<button id="saturationBtn">Saturation</button>
				<button id="hueBtn">Hue</button>
				<button id="blurBtn">Blur</button>
				<button id="contrastBtn">Contrast</button>
				<button id="powerTransformBtn">Power Transform</button>
				<button id="thresholdingBtn">Thresholding</button>	
			</div>
			<div id="brightnessSlider">
				<input id="brightnessSlider" type="range" min="-100" max="100" value="0">
				<button class="cancelBtn">Cancel</button>
				<button class="applyBtn">Apply</button>
			</div>
			<button id="downloadBtn">Download</button>
		</div>
	</div>
</body>
</html>
