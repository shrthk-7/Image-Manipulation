<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./script.js" defer type="module"></script>
</head>
<body style="background-color: rgb(35, 35, 35);">

	<div id="loading" class="hidden">
		<div>Loading</div>
	</div>
	<div class="container">
		<button id="uploadBtn">
			<input type="file" id="imageInput" style="display:none;">
			<label for="imageInput">Upload Image</label>
		</button>
		
		<div id="editor">
			<div>
				<canvas id="myCanvas" width="500" height="500" style="border: 2px solid white;"></canvas>
			</div>
			<div id="editorBtns">
				<button id="brightnessBtn">Brightness</button>
				<button id="invertBtn">Invert</button>
				<button id="b&wBtn">Black & White</button>
				<button id="saturationBtn">Saturation</button>
				<button id="hueBtn">Hue</button>
				<button id="blurBtn">Blur</button>
				<button id="contrastBtn">Contrast</button>
				<button id="powerTransformBtn">Power Transform</button>
				<button id="thresholdingBtn">Thresholding</button>	
				<button id="edgeDetectionBtn">Detect Edges</button>	
			</div>
			<div id="brightnessSlider" class="hidden">
				<input id="brightnessSlider" type="range" min="-600" max="600" value="0">
				<button class="cancelBtn">Cancel</button>
				<button class="applyBtn">Apply</button>
			</div>
			<div id="saturationSlider" class="hidden">
				<input id="saturationSlider" type="range" min="-100" max="100" value="0">
				<button class="cancelBtn">Cancel</button>
				<button class="applyBtn">Apply</button>
			</div>
			<div id="blurSlider" class="hidden">
				<input id="blurSlider" type="range" min="1" max="31" value="1" step="2">
				<button class="cancelBtn">Cancel</button>
				<button class="applyBtn">Apply</button>
			</div>
			<div id="powerTransformSlider" class="hidden">
				<input id="powerTransformSlider" type="range" min="0" max="2" step="0.01">
				<button class="cancelBtn">Cancel</button>
				<button class="applyBtn">Apply</button>
			</div>
			<div id="thresholdingSlider" class="hidden">
				<input id="thresholdingSlider" type="range" min="0" max="255" value="128">
				<button class="cancelBtn">Cancel</button>
				<button class="applyBtn">Apply</button>
			</div>
			<div id="contrastSlider" class="hidden">
				<input id="contrastSlider" type="range" min="-255" max="255" value="0">
				<button class="cancelBtn">Cancel</button>
				<button class="applyBtn">Apply</button>
			</div>
			<div id="hueSlider" class="hidden">
				<input id="hueSlider" type="range" min="0" max="100" value="0">
				<button class="cancelBtn">Cancel</button>
				<button class="applyBtn">Apply</button>
			</div>
			<button id="downloadBtn">Download</button>
		</div>
	</div>
</body>
</html>
