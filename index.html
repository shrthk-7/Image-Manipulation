<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer type="module"></script>
  </head>
  <body style="background-color: rgb(35, 35, 35)">
    <div id="loading" class="hidden">
      <div>Loading</div>
    </div>
    <div class="container">
      <div class="filters">
        <div class="uploadBtnContainer">
			<input type="file" id="imageInput" style="display: none" />
			<label class="uploadBtn" for="imageInput">Upload Image</label>
			<button id="undoBtn" title="Undo">
				<img src = "./assets/undo.png" style="width: 20px; height: 20px;">
			</button>
        </div>

        <div id="editorBtns">
          <button id="brightnessBtn">Brightness</button>
          <button id="invertBtn">Invert</button>
          <button id="b&wBtn">Black & White</button>
          <button id="saturationBtn">Saturation</button>
          <button id="hueBtn">Hue</button>
          <button id="blurBtn">Blur</button>
          <button id="contrastBtn">Contrast</button>
          <button id="powerTransformBtn">Power Transform</button>
          <button id="thresholdingBtn">Thresholding</button>
          <button id="edgeDetectionBtn">Detect Edges</button>
		  <button id="pixelateBtn">Pixelate</button>
        </div>
		
        <button id="downloadBtn">Download</button>
      </div>
      <div class="canvasDiv">
        <div class="canvasContainer">
          <canvas
            id="myCanvas"
            width="500"
            height="500"
            style="border: 2px solid white"
          ></canvas>
        </div>
        <div class="sliderDiv">
          <div id="brightnessSlider" class="sliders hidden">
            <p>Brightness</p>
            <div>
              <button class="cancelBtn">Cancel</button>
              <input
                id="brightnessSlider"
                type="range"
                min="-600"
                max="600"
                value="0"
              />
              <button class="applyBtn">Apply</button>
            </div>
          </div>
          <div id="saturationSlider" class="sliders hidden">
            <p>Saturation</p>
            <div>
              <button class="cancelBtn">Cancel</button>

              <input
                id="saturationSlider"
                type="range"
                min="-100"
                max="100"
                value="0"
              />
              <button class="applyBtn">Apply</button>
            </div>
          </div>
          <div id="blurSlider" class="sliders hidden">
            <p>Blur</p>
            <div>
              <button class="cancelBtn">Cancel</button>
              <input
                id="blurSlider"
                type="range"
                min="1"
                max="31"
                value="1"
                step="2"
              />
              <button class="applyBtn">Apply</button>
            </div>
          </div>
          <div id="powerTransformSlider" class="sliders hidden">
            <p>Power Transform</p>
            <div>
              <button class="cancelBtn">Cancel</button>
              <input
                id="powerTransformSlider"
                type="range"
                min="0"
                max="2"
                step="0.01"
              />
              <button class="applyBtn">Apply</button>
            </div>
          </div>
          <div id="thresholdingSlider" class="sliders hidden">
            <p>Thresholding</p>
            <div>
              <button class="cancelBtn">Cancel</button>
              <input
                id="thresholdingSlider"
                type="range"
                min="0"
                max="255"
                value="128"
              />
              <button class="applyBtn">Apply</button>
            </div>
          </div>
          <div id="contrastSlider" class="sliders hidden">
            <p>Contrast</p>
            <div>
              <button class="cancelBtn">Cancel</button>
              <input
                id="contrastSlider"
                type="range"
                min="-255"
                max="255"
                value="0"
              />
              <button class="applyBtn">Apply</button>
            </div>
          </div>
          <div id="hueSlider" class="sliders hidden">
            <p>Hue</p>
            <div>
              <button class="cancelBtn">Cancel</button>
              <input id="hueSlider" type="range" min="0" max="100" value="0" />
              <button class="applyBtn">Apply</button>
            </div>
          </div>
		  <div id="pixelateSlider" class="sliders hidden">
			<p>Pixelate</p>
			<div>
				<button class="cancelBtn">Cancel</button>
				<input id="pixelateSlider" type="range" min="1" max="20" value="1">
				<button class="applyBtn">Apply</button>
			</div>
		</div>
        </div>
      </div>
    </div>
  </body>
</html>
